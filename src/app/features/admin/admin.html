<div class="dashboard-container">
  <div class="dashboard-card">
    <div class="header">
      <h1>Admin Dashboard</h1>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>

    <div class="user-info">
      <div class="info-item">
        <span class="label">Name</span>
        <span class="value">{{ authService.currentUser()?.name }}</span>
      </div>
      <div class="info-item">
        <span class="label">Email</span>
        <span class="value">{{ authService.currentUser()?.email }}</span>
      </div>
      <div class="info-item">
        <span class="label">Role</span>
        <span class="value">{{ authService.currentUser()?.role | uppercase }}</span>
      </div>
    </div>
    
    <div class="admin-section">
      <p>Welcome to the restricted admin area.</p>
    </div>
  </div>
</div>
